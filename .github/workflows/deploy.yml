name: Deploy Ankra website to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm ci

      - name: Verify Next.js config
        run: |
          echo "=== next.config.ts content ==="
          cat next.config.ts
          echo ""
          echo "=== Next.js version ==="
          npm list next

      - name: Build with static export
        run: npm run build
        env:
          NODE_ENV: production

      - name: Verify out directory was created
        run: |
          if [ ! -d "./out" ]; then
            echo "ERROR: ./out directory was not created"
            echo "Checking build output..."
            ls -la
            if [ -d "./.next" ]; then
              echo ".next exists but out does not - export may have failed"
            fi
            exit 1
          fi
          echo "Success: ./out directory exists"
          ls -la ./out

      - name: Add .nojekyll and CNAME files
        run: |
          touch ./out/.nojekyll
          echo "www.ankra.solutions" > ./out/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4